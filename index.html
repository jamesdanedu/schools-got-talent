<!DOCTYPE html>
<html lang="en" data-theme="stage-dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SME's Got Talent</title>
    
    <!-- Prevent flash of wrong theme -->
    <script>
        (function() {
            const saved = localStorage.getItem('theme');
            if (saved) {
                document.documentElement.setAttribute('data-theme', saved);
            }
        })();
    </script>
    
    <!-- Google Fonts - Lora -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        /* ==================== Theme Definitions ==================== */
        :root {
            --transition-speed: 0.3s;
        }
        
        /* Theme 1: Stage Dark - Classic talent show (deep blue/black with gold) */
        [data-theme="stage-dark"] {
            --bg-primary: #0a0e1a;
            --bg-secondary: #141b2d;
            --bg-gradient: linear-gradient(180deg, #0a0e1a 0%, #1a2744 50%, #0a0e1a 100%);
            --spotlight: radial-gradient(ellipse at center top, rgba(251, 191, 36, 0.15) 0%, transparent 50%);
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --buzzer-inactive: #4a5568;
            --buzzer-active: #dc2626;
            --buzzer-glow: rgba(239, 68, 68, 0.8);
            --nameplate-bg: linear-gradient(135deg, #f97316 0%, #ea580c 50%, #c2410c 100%);
            --nameplate-glow: rgba(249, 115, 22, 1);
            --header-gradient: linear-gradient(135deg, #fbbf24 0%, #f59e0b 50%, #d97706 100%);
            --btn-bg: #1e293b;
            --btn-hover: #334155;
            --kbd-bg: #1e293b;
            --times-up-bg: rgba(185, 28, 28, 0.95);
            --theme-icon: "ðŸŒ™";
            --theme-name: "Stage Dark";
        }
        
        /* Theme 2: Pure Black - Maximum contrast OLED style */
        [data-theme="pure-black"] {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --bg-gradient: linear-gradient(180deg, #000000 0%, #0a0a0a 50%, #000000 100%);
            --spotlight: radial-gradient(ellipse at center top, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            --text-primary: #ffffff;
            --text-secondary: #e5e5e5;
            --text-muted: #a3a3a3;
            --buzzer-inactive: #525252;
            --buzzer-active: #ff0000;
            --buzzer-glow: rgba(255, 0, 0, 1);
            --nameplate-bg: linear-gradient(135deg, #dc2626 0%, #b91c1c 50%, #991b1b 100%);
            --nameplate-glow: rgba(220, 38, 38, 1);
            --header-gradient: linear-gradient(135deg, #ffffff 0%, #e5e5e5 50%, #d4d4d4 100%);
            --btn-bg: #171717;
            --btn-hover: #262626;
            --kbd-bg: #171717;
            --times-up-bg: rgba(220, 38, 38, 0.98);
            --theme-icon: "âš«";
            --theme-name: "Pure Black";
        }
        
        /* Theme 3: Neon - Electric cyan/magenta cyberpunk */
        [data-theme="neon"] {
            --bg-primary: #0f0a19;
            --bg-secondary: #1a1025;
            --bg-gradient: linear-gradient(180deg, #0f0a19 0%, #1a1025 50%, #0f0a19 100%);
            --spotlight: radial-gradient(ellipse at center top, rgba(0, 255, 255, 0.1) 0%, transparent 50%);
            --text-primary: #00ffff;
            --text-secondary: #ff00ff;
            --text-muted: #8b5cf6;
            --buzzer-inactive: #4c1d95;
            --buzzer-active: #ff00ff;
            --buzzer-glow: rgba(255, 0, 255, 1);
            --nameplate-bg: linear-gradient(135deg, #00ffff 0%, #0891b2 50%, #0e7490 100%);
            --nameplate-glow: rgba(0, 255, 255, 1);
            --header-gradient: linear-gradient(135deg, #00ffff 0%, #ff00ff 50%, #00ffff 100%);
            --btn-bg: #2e1065;
            --btn-hover: #4c1d95;
            --kbd-bg: #2e1065;
            --times-up-bg: rgba(192, 38, 211, 0.95);
            --theme-icon: "ðŸ’œ";
            --theme-name: "Neon";
        }
        
        /* Theme 4: Warm Spotlight - Amber/orange theatrical */
        [data-theme="warm-spotlight"] {
            --bg-primary: #1c1209;
            --bg-secondary: #2a1d0e;
            --bg-gradient: linear-gradient(180deg, #1c1209 0%, #2a1d0e 50%, #1c1209 100%);
            --spotlight: radial-gradient(ellipse at center top, rgba(251, 191, 36, 0.2) 0%, transparent 50%);
            --text-primary: #fef3c7;
            --text-secondary: #fcd34d;
            --text-muted: #d97706;
            --buzzer-inactive: #78350f;
            --buzzer-active: #ef4444;
            --buzzer-glow: rgba(239, 68, 68, 1);
            --nameplate-bg: linear-gradient(135deg, #fbbf24 0%, #f59e0b 50%, #d97706 100%);
            --nameplate-glow: rgba(251, 191, 36, 1);
            --header-gradient: linear-gradient(135deg, #fef3c7 0%, #fcd34d 50%, #fbbf24 100%);
            --btn-bg: #451a03;
            --btn-hover: #78350f;
            --kbd-bg: #451a03;
            --times-up-bg: rgba(194, 65, 12, 0.95);
            --theme-icon: "ðŸ”¥";
            --theme-name: "Warm Spotlight";
        }
        
        /* ==================== Base Styles ==================== */
        * {
            font-family: 'Lora', serif;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            min-height: 100vh;
            overflow: hidden;
            background: var(--bg-gradient);
            color: var(--text-primary);
            transition: background var(--transition-speed), color var(--transition-speed);
        }
        
        /* ==================== Layout ==================== */
        .app {
            min-height: 100vh;
            position: relative;
        }
        
        .spotlight-overlay {
            position: absolute;
            inset: 0;
            background: var(--spotlight);
            pointer-events: none;
            transition: background var(--transition-speed);
        }
        
        /* ==================== Header ==================== */
        header {
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .logo-section img {
            height: 3rem;
            width: auto;
        }
        
        .header-title {
            font-size: 1.875rem;
            font-weight: 700;
            background: var(--header-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: background var(--transition-speed);
        }
        
        .controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            background: var(--btn-bg);
            color: var(--text-primary);
            border: none;
            cursor: pointer;
            font-size: 0.875rem;
            font-family: inherit;
            transition: background var(--transition-speed), transform 0.2s;
        }
        
        .btn:hover {
            background: var(--btn-hover);
            transform: scale(1.02);
        }
        
        .theme-btn {
            min-width: 160px;
            justify-content: center;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ef4444;
            transition: all 0.3s;
        }
        
        .status-dot.connected {
            background: #22c55e;
            box-shadow: 0 0 10px #22c55e;
        }
        
        /* ==================== Main Content ==================== */
        main {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            height: calc(100vh - 140px);
        }
        
        .contestant-section {
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .contestant-label {
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            transition: color var(--transition-speed);
        }
        
        .contestant-name {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            color: var(--text-primary);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.05em;
            transition: color var(--transition-speed);
        }
        
        /* ==================== Buzzers ==================== */
        .buzzers-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: clamp(1rem, 3vw, 2rem);
            width: 90%;
            max-width: 1200px;
        }
        
        .buzzer-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 250px;
        }
        
        .buzzer-container {
            cursor: pointer;
            width: 100%;
        }
        
        .buzzer-x {
            width: 100%;
            height: auto;
            color: var(--buzzer-inactive);
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
            transition: color var(--transition-speed), transform 0.2s, filter 0.2s;
        }
        
        .buzzer-x:hover:not(.active) {
            transform: scale(1.05);
            filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.4));
        }
        
        .buzzer-x.active {
            color: var(--buzzer-active);
            animation: buzzerPress 0.4s ease-out, buzzerGlow 1.5s ease-in-out 0.4s infinite;
        }
        
        @keyframes buzzerPress {
            0% { transform: scale(1); }
            20% { transform: scale(1.15); }
            40% { transform: scale(1.1); filter: brightness(1.5); }
            100% { transform: scale(1); filter: brightness(1); }
        }
        
        @keyframes buzzerGlow {
            0%, 100% { filter: drop-shadow(0 0 20px var(--buzzer-glow)); }
            50% { filter: drop-shadow(0 0 40px var(--buzzer-glow)); }
        }
        
        /* ==================== Nameplates ==================== */
        .nameplate {
            margin-top: 1rem;
            padding: 0.5rem 1.5rem;
            border-radius: 0.25rem;
            background: var(--nameplate-bg);
            transform: perspective(500px) rotateX(5deg) skewX(-2deg);
            box-shadow: 
                0 4px 6px -1px rgba(0, 0, 0, 0.3),
                0 2px 4px -1px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: background var(--transition-speed);
        }
        
        .nameplate span {
            color: white;
            font-weight: 600;
            font-size: clamp(1rem, 2vw, 1.25rem);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .nameplate.nameplate-glow {
            animation: nameplateGlow 1s ease-out forwards;
        }
        
        @keyframes nameplateGlow {
            0% { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 0 0px var(--nameplate-glow); }
            50% { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 0 30px var(--nameplate-glow); }
            100% { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 0 15px var(--nameplate-glow); }
        }
        
        /* ==================== Footer ==================== */
        footer {
            position: absolute;
            bottom: 1rem;
            left: 0;
            right: 0;
            z-index: 10;
        }
        
        .instructions {
            text-align: center;
            font-size: 0.75rem;
            color: var(--text-muted);
            opacity: 0.7;
            transition: color var(--transition-speed);
        }
        
        kbd {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            background: var(--kbd-bg);
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-family: inherit;
            transition: background var(--transition-speed);
        }
        
        /* ==================== Time's Up Overlay ==================== */
        .times-up-overlay {
            position: fixed;
            inset: 0;
            z-index: 50;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--times-up-bg);
            backdrop-filter: blur(8px);
            transition: background var(--transition-speed);
        }
        
        .times-up-overlay.visible {
            display: flex;
            animation: timesUp 0.5s ease-out;
        }
        
        .times-up-overlay h1 {
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 700;
            color: white;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.5);
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        .times-up-overlay p {
            margin-top: 1rem;
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        @keyframes timesUp {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        /* ==================== Scrollbar ==================== */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--text-muted);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Spotlight effect overlay -->
        <div class="spotlight-overlay"></div>
        
        <!-- Header -->
        <header>
            <!-- Logo and Title -->
            <div class="logo-section">
                <img src="/public/smecrest.png" alt="School Crest">
                <h1 class="header-title">SME's Got Talent</h1>
            </div>
            
            <!-- Controls -->
            <div class="controls">
                <!-- Microbit Connection -->
                <button id="connectBtn" class="btn">
                    <span class="status-dot" id="statusDot"></span>
                    <span id="connectText">Connect</span>
                </button>
                
                <!-- Theme Toggle -->
                <button id="themeToggle" class="btn theme-btn">
                    <span id="themeIcon">ðŸŒ™</span>
                    <span id="themeName">Stage Dark</span>
                </button>
            </div>
        </header>
        
        <!-- Main Content -->
        <main>
            <!-- Contestant Name -->
            <div class="contestant-section">
                <p class="contestant-label">Now Performing</p>
                <h2 id="contestantName" class="contestant-name">Loading...</h2>
            </div>
            
            <!-- Buzzers Container - will be dynamically generated -->
            <div id="buzzersContainer" class="buzzers-container">
                <!-- Buzzers will be inserted here by JavaScript -->
            </div>
        </main>
        
        <!-- Instructions Footer -->
        <footer>
            <div class="instructions">
                <p id="instructionsText">Press <kbd>1</kbd> <kbd>2</kbd> <kbd>3</kbd> <kbd>4</kbd> for buzzers â€¢ <kbd>Space</kbd> for next contestant â€¢ <kbd>T</kbd> to change theme</p>
            </div>
        </footer>
        
        <!-- Time's Up Overlay -->
        <div id="timesUpOverlay" class="times-up-overlay">
            <h1>TIME'S UP!</h1>
            <p>Press SPACE for next contestant</p>
        </div>
    </div>
    
    <script>
        // ==================== State ====================
        let contestants = [];
        let judges = [];
        let currentContestantIndex = 0;
        let buzzerStates = [];
        let serialPort = null;
        let reader = null;
        let isConnected = false;
        
        // Theme configuration
        const themes = ['stage-dark', 'pure-black', 'neon', 'warm-spotlight'];
        const themeNames = {
            'stage-dark': { icon: 'ðŸŒ™', name: 'Stage Dark' },
            'pure-black': { icon: 'âš«', name: 'Pure Black' },
            'neon': { icon: 'ðŸ’œ', name: 'Neon' },
            'warm-spotlight': { icon: 'ðŸ”¥', name: 'Warm Spotlight' }
        };
        let currentThemeIndex = 0;
        
        // ==================== Audio Context ====================
        let audioContext = null;
        
        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }
        
        function playBuzzerSound() {
            initAudioContext();
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.3);
            
            gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.type = 'sawtooth';
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }
        
        function playAirHornSound() {
            initAudioContext();
            
            const oscillator1 = audioContext.createOscillator();
            const oscillator2 = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator1.connect(gainNode);
            oscillator2.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator1.frequency.setValueAtTime(440, audioContext.currentTime);
            oscillator2.frequency.setValueAtTime(554.37, audioContext.currentTime);
            
            gainNode.gain.setValueAtTime(0.6, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1.5);
            
            oscillator1.type = 'sawtooth';
            oscillator2.type = 'sawtooth';
            
            oscillator1.start(audioContext.currentTime);
            oscillator2.start(audioContext.currentTime);
            oscillator1.stop(audioContext.currentTime + 1.5);
            oscillator2.stop(audioContext.currentTime + 1.5);
        }
        
        // ==================== Theme Management ====================
        function initTheme() {
            const saved = localStorage.getItem('theme');
            if (saved && themes.includes(saved)) {
                currentThemeIndex = themes.indexOf(saved);
            }
            applyTheme();
            
            document.getElementById('themeToggle').addEventListener('click', cycleTheme);
        }
        
        function cycleTheme() {
            currentThemeIndex = (currentThemeIndex + 1) % themes.length;
            applyTheme();
            localStorage.setItem('theme', themes[currentThemeIndex]);
        }
        
        function applyTheme() {
            const theme = themes[currentThemeIndex];
            document.documentElement.setAttribute('data-theme', theme);
            
            const themeInfo = themeNames[theme];
            document.getElementById('themeIcon').textContent = themeInfo.icon;
            document.getElementById('themeName').textContent = themeInfo.name;
        }
        
        // ==================== CSV Loading ====================
        async function loadCSV(filename) {
            try {
                const response = await fetch(`/public/${filename}`);
                if (!response.ok) throw new Error('File not found');
                const text = await response.text();
                return text.split('\n')
                    .map(line => line.trim())
                    .filter(line => line.length > 0);
            } catch (error) {
                console.warn(`Could not load ${filename}:`, error);
                return null;
            }
        }
        
        async function loadContestants() {
            const data = await loadCSV('contestants.csv');
            if (data && data.length > 0) {
                contestants = data[0].toLowerCase().includes('name') ? data.slice(1) : data;
            } else {
                contestants = ['Contestant 1', 'Contestant 2', 'Contestant 3'];
            }
            updateContestantDisplay();
        }
        
        async function loadJudges() {
            const data = await loadCSV('judges.csv');
            if (data && data.length > 0) {
                const judgeData = data[0].toLowerCase().includes('name') ? data.slice(1) : data;
                judges = judgeData.slice(0, 9); // Max 9 judges
            }
            
            if (judges.length === 0) {
                judges = ['Judge 1', 'Judge 2', 'Judge 3', 'Judge 4'];
            }
            
            // Initialize buzzer states based on number of judges
            buzzerStates = new Array(judges.length).fill(false);
            
            // Generate the buzzer UI
            generateBuzzerUI();
            updateInstructions();
        }
        
        function generateBuzzerUI() {
            const container = document.getElementById('buzzersContainer');
            container.innerHTML = '';
            
            judges.forEach((judge, index) => {
                const column = document.createElement('div');
                column.className = 'buzzer-column';
                column.innerHTML = `
                    <div class="buzzer-container" data-buzzer="${index}" onclick="activateBuzzer(${index})">
                        <svg class="buzzer-x" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                        </svg>
                    </div>
                    <div class="nameplate" data-nameplate="${index}">
                        <span id="judge${index}">${judge}</span>
                    </div>
                `;
                container.appendChild(column);
            });
        }
        
        function updateInstructions() {
            const keys = judges.map((_, i) => `<kbd>${i + 1}</kbd>`).join(' ');
            document.getElementById('instructionsText').innerHTML = 
                `Press ${keys} for buzzers â€¢ <kbd>Space</kbd> for next contestant â€¢ <kbd>T</kbd> to change theme`;
        }
        
        function updateContestantDisplay() {
            const nameEl = document.getElementById('contestantName');
            if (contestants.length > 0) {
                nameEl.textContent = contestants[currentContestantIndex] || 'No contestants';
            } else {
                nameEl.textContent = 'No contestants loaded';
            }
        }
        
        // ==================== Buzzer Logic ====================
        function activateBuzzer(index) {
            if (index >= judges.length || buzzerStates[index]) return;
            
            buzzerStates[index] = true;
            
            const buzzerContainer = document.querySelector(`[data-buzzer="${index}"]`);
            const buzzerX = buzzerContainer.querySelector('.buzzer-x');
            const nameplate = document.querySelector(`[data-nameplate="${index}"]`);
            
            buzzerX.classList.add('active');
            
            nameplate.classList.remove('nameplate-glow');
            void nameplate.offsetWidth;
            nameplate.classList.add('nameplate-glow');
            
            playBuzzerSound();
            checkAllBuzzersActivated();
        }
        
        function resetBuzzers() {
            buzzerStates = new Array(judges.length).fill(false);
            
            document.querySelectorAll('.buzzer-x').forEach(buzzer => {
                buzzer.classList.remove('active');
            });
            
            document.querySelectorAll('[data-nameplate]').forEach(nameplate => {
                nameplate.classList.remove('nameplate-glow');
            });
            
            const overlay = document.getElementById('timesUpOverlay');
            overlay.classList.remove('visible');
        }
        
        function checkAllBuzzersActivated() {
            if (buzzerStates.every(state => state)) {
                showTimesUp();
            }
        }
        
        function showTimesUp() {
            const overlay = document.getElementById('timesUpOverlay');
            overlay.classList.add('visible');
            playAirHornSound();
        }
        
        function nextContestant() {
            resetBuzzers();
            currentContestantIndex++;
            if (currentContestantIndex >= contestants.length) {
                currentContestantIndex = 0;
            }
            updateContestantDisplay();
        }
        
        // ==================== Keyboard Input ====================
        function initKeyboardControls() {
            document.addEventListener('keydown', (e) => {
                // Buzzer keys 1-9
                if (e.key >= '1' && e.key <= '9') {
                    const index = parseInt(e.key) - 1;
                    if (index < judges.length) {
                        activateBuzzer(index);
                    }
                }
                
                // Space for next contestant
                if (e.key === ' ' || e.code === 'Space') {
                    e.preventDefault();
                    nextContestant();
                }
                
                // T for theme toggle
                if (e.key === 't' || e.key === 'T') {
                    cycleTheme();
                }
            });
        }
        
        // ==================== Web Serial API (Microbit) ====================
        async function connectMicrobit() {
            if (!('serial' in navigator)) {
                alert('Web Serial API not supported in this browser. Please use Chrome or Edge.');
                return;
            }
            
            try {
                serialPort = await navigator.serial.requestPort();
                await serialPort.open({ baudRate: 115200 });
                
                isConnected = true;
                updateConnectionStatus();
                
                readSerialData();
            } catch (error) {
                console.error('Failed to connect:', error);
                isConnected = false;
                updateConnectionStatus();
            }
        }
        
        async function disconnectMicrobit() {
            try {
                if (reader) {
                    await reader.cancel();
                    reader = null;
                }
                if (serialPort) {
                    await serialPort.close();
                    serialPort = null;
                }
            } catch (error) {
                console.error('Disconnect error:', error);
            }
            isConnected = false;
            updateConnectionStatus();
        }
        
        async function readSerialData() {
            const textDecoder = new TextDecoderStream();
            const readableStreamClosed = serialPort.readable.pipeTo(textDecoder.writable);
            reader = textDecoder.readable.getReader();
            
            let buffer = '';
            
            try {
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    
                    buffer += value;
                    
                    const lines = buffer.split('\n');
                    buffer = lines.pop();
                    
                    for (const line of lines) {
                        const trimmed = line.trim();
                        if (trimmed.startsWith('BUZZER:')) {
                            const buzzerNum = parseInt(trimmed.split(':')[1]);
                            if (buzzerNum >= 1 && buzzerNum <= judges.length) {
                                activateBuzzer(buzzerNum - 1);
                            }
                        }
                    }
                }
            } catch (error) {
                if (error.name !== 'TypeError') {
                    console.error('Serial read error:', error);
                }
            }
        }
        
        function updateConnectionStatus() {
            const statusDot = document.getElementById('statusDot');
            const connectText = document.getElementById('connectText');
            
            if (isConnected) {
                statusDot.classList.add('connected');
                connectText.textContent = 'Disconnect';
            } else {
                statusDot.classList.remove('connected');
                connectText.textContent = 'Connect';
            }
        }
        
        function initSerialConnection() {
            document.getElementById('connectBtn').addEventListener('click', () => {
                if (isConnected) {
                    disconnectMicrobit();
                } else {
                    connectMicrobit();
                }
            });
        }
        
        // ==================== Initialization ====================
        async function init() {
            initTheme();
            initKeyboardControls();
            initSerialConnection();
            
            await loadJudges();
            await loadContestants();
        }
        
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
